<h2>Heroes</h2>
<!--Add Heroes-->
<div>
    <label>Hero name:</label> <input [(ngModel)]="heroName" />
    <button (click)="add()">
        Add
    </button>
</div>add

<ul class="heroes">
    <!-- * asterisk symbol noted angular for running this directive first -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selected">
        <span class="badge">{{hero.id}}</span>
        <span> {{hero.name}}</span>
        <button class="delete" (click)="delete(hero, $event)">x</button>
    </li>
</ul>

<div *ngIf="selected != null">
 <h2>
     {{ selected.name | uppercase }} is my hero
 </h2>
    <button (click)="goToDetail()">View Details</button>
</div>
